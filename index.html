<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./Css/Form.css">
</head>
<body>
    <h1>Tell us about Yourself!</h1>

    <div class="form">
        

        <form action="">

            
            
         <label for="fname">Username:</label>
         <input type="text" name="fname" id="fname" placeholder="Enter your name">
         
         <label for="eml">Email:</label>
         <input type="email" name="eml" id="eml" placeholder="Enter your email">

         <label for="pass">Password:</label>
         <input type="password" name="pass" id="pass" placeholder="Enter password">
          <p>Gender:</p>
         <input type="radio" id="gend" name="fm">
          
         <label for="gend">Male</label>

         <input type="radio" id="fm" name="fm">
          
         <label for="fm">Female</label>

        
         <input type="date">
         <input type="checkbox" name="check" id="check">
         <label for="check">I agree</label>


         <button type="submit" id="sub">Submit</button>

  
        </form>
       

    </div>
  
    

    
</body>
</html>
